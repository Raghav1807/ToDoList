
<ion-header>
  <ion-navbar>
    <ion-title style="background-color: chartreuse;">New Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="description" ></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button  (click)="saveTask()"  >+ ADD TASK</button>

</ion-content>
