<ion-header>
  <ion-navbar>
    <ion-title style="background-color: chartreuse;">
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let todo of task; let i=index" >
 
  
    <ion-card>
      <div style="width: 50px; height: 50px; float: left;"><img src="{{todo.photo}}" alt=""></div>
    <ion-card-header style="font-weight: bold;">
      {{todo.title}}
    </ion-card-header>

    <ion-card-content>
      {{todo.description}}
    </ion-card-content>

    <button ion-button clear style="color:rgb(55, 179, 179); background-color: rgb(32, 61, 155);float: right; border-bottom: 3px; border-right: 3px;" (click)="update(i)"  ><ion-icon name="create"></ion-icon></button>
    
    <button ion-button clear style="color:rgb(209, 160, 160); background-color: rgb(255, 0, 0);float: right; border-bottom: 3px; border-right: 3px;" (click)="delete(i)"  ><ion-icon name="trash"></ion-icon></button>
    </ion-card>
    

  </ion-list>


  <button ion-button  (click)="goToPage()"  >ADD A NEW TASK</button>

</ion-content>
